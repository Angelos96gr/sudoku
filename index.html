<!DOCTYPE html>

<html>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<link href="index.css" rel="stylesheet">

<title>Sudoku</title>
<body>
    <div class="navbar">
    </div>


    <div class="main_ui">





        <div class="sudoku_area">
            <div style="text-align: center; font-weight: bold;">Online Sudoku</div>
            <div id="sudoko"></div>
        </div>

        <div class="game_info">


            <div class="timer_mistakes">
                <div class="timer">
                    <div>Timer</div>
                    <div>
                        <tim id="minutes">00</tim>:<tim id="seconds">00</tim>
                    </div>

                </div>
                <div class="counter">
                    <div>Attempts </div>
                    <div id="attempts">0</div>
                </div>
                <div class="counter">
                    <div>Mistakes </div>
                    <div id="mistakes">0</div>
                </div>
            </div>

            <button class="action_item" id="start">Start</button>
            <button class="action_item" id="reset">Reset</button>
            <button class="action_item" id="restart">Restart</button>
            <button class="action_item" id="help">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-question-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                    <path
                        d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94" />
                </svg>
                Help

            </button>






        </div>
    </div>
    <div id="popup">
        <span class="poputext">
            <li>Any row can contain only one of the same number from 1 to 9</li>
            <li>Any column can contain only one of the same number from 1 to 9</li>
            <li>Any 3x3 grid can contain only one of the same number from 1 to 9</li>
        </span>
    </div>

    <script src="sudoku.js"></script>
    <script src="index.js"></script>


</body>



</html>
