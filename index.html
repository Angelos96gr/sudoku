<!DOCTYPE html>

<html>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link href="index.css" rel="stylesheet">

<body>
    <div class="navbar">

    </div>


    <div class="main_ui">


        <div class="sudoku_area">
            <div style="text-align: center; font-weight: bold;">Online Sudoku</div>
            <div id="sudoko"></div>
        </div>

        <div class="game_info">


            <div class="timer_mistakes">
                <div class="timer">
                    <div>Timer </div>
                    <div id= "minutes"> 00</div>:
                    <div id="seconds"> 00</div>
                </div>
                <div class="counter">
                    <div>Attempts </div>
                    <div id="attempts">0</div>
                </div>
                <div class="counter">
                    <div>Mistakes </div>
                    <div id="mistakes">0</div>
                </div>
            </div>


            <button class="action_item" id="restart">Restart</button>
            <button class="action_item" id="reset">Reset</button>







        </div>
    </div>
    <script src="sudoku.js"></script>
    <script src="index.js"></script>


</body>

</html>
